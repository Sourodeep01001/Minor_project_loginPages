<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage1.css">
    <title>Website</title>
</head>
<body>
    <header>
        <h2 class="Logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact us</a>
            <a href="#">Servises</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>


    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
      </span>



      

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                 </span>
                <input type="email" required>
                <label >Email</label>
              </div>  
              <div class="input-box">
                <span class="icon">
                <ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >password</label>
              </div>  
              <div class="remember-forgot">
                <label ><input type="checkbox">
                Remember me</label>
                <a href="#">Forgot password?</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
              </div>
            </form>
        </div>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
               </span>
              <input type="text" required>
              <label >Username</label>
            </div>  
            <div class="input-box">
              <span class="icon">
                  <ion-icon name="mail"></ion-icon>
               </span>
              <input type="email" required>
              <label >Email</label>
            </div>  
            <div class="input-box">
              <span class="icon">
              <ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required>
              <label >password</label>
            </div>  
            <div class="remember-forgot">
              <label ><input type="checkbox">
              I agree to the terms & conditions</label>
              
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>Alraedy have an account?<a href="#" class="login-link">Login</a></p>
            </div>
          </form>
      </div>
    </div>

    <script src="Loginpage1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>

const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const btnPopup = document.querySelector('.btnLogin-popup');
const iconClose = document.querySelector('.icon-close');

registerLink.addEventListener('click', ()=>{
    wrapper.classList.add('active'); 
});

loginLink.addEventListener('click', ()=>{
    wrapper.classList.remove('active');
})

btnPopup.addEventListener('click', ()=>{
    wrapper.classList.add('active-popup');
});

iconClose.addEventListener('click', ()=>{
    wrapper.classList.remove('active-popup');
});
    </script>
</body>
</html>
